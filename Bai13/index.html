<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập vào 2 số, tính tổng 2 số đó. Viết-->
<script>

    function tinhTong2So() {
        let a = +prompt('Nhập vào số thứ nhất');
        let b = +prompt('Nhập vào số thứ hai');
        alert('Tổng là: ' + (a + b))
    }
    // tinhTong2So()
    function tinhTong2SoV1(a, b) {
        alert('Tổng là:' + (a + b));
    }
    // tinhTong2SoV1(3,4)
    function tinhTong2SoV2(a, b) {
        return a + b;
    }
    tinhTong2SoV2(1,2)
    function tinhTong2SoV3() {
        let a = +prompt('Nhập vào số thứ nhất');
        let b = +prompt('Nhập vào số thứ hai');
        return a + b
    }
    // tinhTong2SoV3()

</script>
</body>
</html>
