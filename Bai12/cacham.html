<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // push: thêm một phần tử vào cuối mảng
//    Nhập n,  nhập mảng có n phần tử, alert ra

    let a=[];
    for(let i=0;;i++){
        let ele = +prompt('Nhập vào phần tử thứ :'+i);
        if (ele == -1) {
            break;
        }
        a.push(ele)
    }
    document.write(a)

//    Nhập vào 1 mảng, nhập cho đến khi gặp -1 thì dừng và in ra mảng


</script>
</body>
</html>
