<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('Nhập vào đây');
    if (a>0){
        if (a<5) {
            alert('Yếu')
        }
        if (a>=5) {
            if (a<8) {
                alert('Khá')
            }
            if (a>=8) {
                if (a<=10) {
                    alert('Giỏi')
                }
                if (a>10) {
                    alert('Vô lý')
                }
            }
        }
    }
    if (a<0) {
        alert('Vô lý')
    }
</script>
</body>
</html>
