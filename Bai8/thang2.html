<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = +prompt("nhập vào đây")
    switch (N) {
        case 2:
            alert('28 hoặc 29 ngày')
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('31 ngày')
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert('Có 30 ngày');
            break;
        default:
            alert('Còn cái nịt');
    }

</script>
</body>
</html>
