<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--break, continue-->
<!--chỉ sửa if, không in ra các số chia 3 dư 2-->
<script>
    let xyz = '<table border="1">'
    for (let i = 1; i < 10; i++) {
        xyz += '<tr>'
        for (let j = 1; j < 10; j++) {
            // xyz += '<td>' + i + 'x' + j + '=' + i * j + '</td>'
            xyz += `<td>${i}x${j}=${i * j}</td>`
        }
        xyz += '</tr>'
    }
    xyz += '</table>'
    document.write(xyz)
</script>
</body>
</html>
